<div class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" #diffPopupModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="onBack()">&times;</button>
                <h4 class="modal-title">Compare Source and Target</h4>
            </div>
            <div class="modal-body row" *ngIf="entity">
                <div>
                    <div *ngIf="!operatorInsert " class="col-md-6">
                        <generic-detail [entityID]="entityID" [entityType]="entityType" [entity]="entity" [formTitle]="titleTarget" [showCloseButton]="false" [showSubmitButton]="false"> </generic-detail>
                    </div>
                    <div *ngIf="operatorInsert " class="col-md-6">
                        <h4>This item does not exist</h4>
                    </div>
                </div>
                <div>
                    <div *ngIf="entitySource && operatorUpdate" class="col-md-6">
                        <generic-detail [entityID]="entityID" [entityType]="entitySourceType" [entity]="entitySource" [formTitle]="titleSource" [showCloseButton]="false" [showSubmitButton]="false" [comparedEntity]="entity"> </generic-detail>
                    </div>
                    <div *ngIf="entitySource && operatorInsert" class="col-md-6">
                        <generic-detail [entityID]="entityID" [entityType]="entitySourceType" [entity]="entitySource" [formTitle]="titleSource" [showCloseButton]="false" [showSubmitButton]="false"> </generic-detail>
                    </div>
                    <div *ngIf="operatorDelete" class="col-md-6">
                        <h4>This item does not exist</h4>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-default ml-xs" type="button" (click)="onBack()"><i class="fa fa-reply" style="color:#000"></i>Back</button>
            </div>
        </div>
    </div>
</div>
