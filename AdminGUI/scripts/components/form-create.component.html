<div class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" #lookupPopupModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="onBack()">&times;</button>
                <h4 class="modal-title">Generic Form</h4>
            </div>
            <div>
                <generic-detail [entityType]="entityType" (entitySaved)="onNotification($event)" [formTitle]="title" [formSubTitle]="subTitle"> </generic-detail>
            </div>
        </div>
    </div>
</div>
