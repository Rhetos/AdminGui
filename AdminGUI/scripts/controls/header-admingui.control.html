
<header class="header">
    <div class="logo-container">
        <a href="../../" class="logo">
            <img src="assets/images/logo.svg" height="35" alt="Base app " />
        </a>
        <div class="visible-xs toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html" data-fire-event="sidebar-left-opened">
            <i class="fa fa-bars" aria-label="Toggle sidebar"></i>
        </div>
    </div>

    <!-- start: search & user box -->
    <div class="header-right">
        <span class="separator"></span>

        <div id="userbox" class="userbox" *ngIf="loginInfo.UserLoggedIn">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <figure class="profile-picture">
                    <img src="assets/images/Administrator.ico" alt="2CS" class="img-circle" data-lock-picture="assets/images/Administrator.ico" />
                </figure>
                <div class="profile-info">
                    <span class="name">{{loginInfo.LoggedAs}}</span>
                </div>

                <i class="fa custom-caret"></i>
            </a>

            <div class="dropdown-menu">
                <ul class="list-unstyled">
                    <li class="divider"></li>
                    <li>
                        <span style="cursor:pointer"> 
                            <a role="menuitem" tabindex="-1" (click)="navigateProfilePage()"><i class="fa fa-user"></i> My Profile</a>
                        </span>

                    </li>
                    <li>
                        <a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i class="fa fa-lock"></i> Lock Screen</a>
                    </li>
                    <li>
                        <a role="menuitem" tabindex="-1" (click)="logOut()" href="#"><i class="fa fa-power-off"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end: search & user box -->
</header>
